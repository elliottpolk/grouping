				<div id="create-grp-btn" class="btn dhl dark-skin" role="button" tabindex="0">NEW GROUP</div>
				<div id="create-fare-btn" class="btn dhl dark-skin" role="button" tabindex="0">NEW FARE</div>

						<span id="sub-yes" class="sub-header" style="left: 0px;">yes</span>

					</div>
				</div>
			</div>
